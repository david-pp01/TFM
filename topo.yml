# Modificado por David Parra Panadero
# Descripción de los cambios realizados: 
#   - Se ampliaron routers a 4 (r1–r4)
#   - Se añadieron 4 datacenters con rutas estáticas
#   - Se modificó la imagen Arista a una versión mas moderna
name: topo

mgmt:
  network: mgmt-net
  ipv4-subnet: 172.20.20.0/24

topology:
  kinds:
    arista_ceos:
      kind: arista_ceos
      image: ceos:4.31.5M
      #image: ceos:4.33.4M
    linux:
      kind: linux
      image: ghcr.io/hellt/network-multitool:latest

  nodes:
    r1:
      kind: arista_ceos
      mgmt-ipv4: 172.20.20.101
      startup-config: r1-startup.cfg

    r2:
      kind: arista_ceos
      mgmt-ipv4: 172.20.20.102
      startup-config: r2-startup.cfg

    r3:
      kind: arista_ceos
      mgmt-ipv4: 172.20.20.103
      startup-config: r3-startup.cfg

    r4:
      kind: arista_ceos
      mgmt-ipv4: 172.20.20.104
      startup-config: r4-startup.cfg


    dc1:
      kind: linux
      mgmt-ipv4: 172.20.20.201
      exec:
        - ip link set address 00:c1:ab:00:01:01 dev eth1
        - ip address add 192.168.1.10/24 dev eth1
        - ip route add 192.168.2.0/24 via 192.168.1.1
        - ip route add 192.168.3.0/24 via 192.168.1.1
        - ip route add 192.168.4.0/24 via 192.168.1.1

    dc2:
      kind: linux
      mgmt-ipv4: 172.20.20.202
      exec:
        - ip link set address 00:c1:ab:00:02:01 dev eth1
        - ip address add 192.168.2.10/24 dev eth1
        - ip route add 192.168.3.0/24 via 192.168.2.1
        - ip route add 192.168.4.0/24 via 192.168.2.1
        - ip route add 192.168.1.10 via 192.168.2.1

    dc3:
      kind: linux
      mgmt-ipv4: 172.20.20.203
      exec:
        - ip link set address 00:c1:ab:00:03:01 dev eth1
        - ip address add 192.168.3.10/24 dev eth1
        - ip route add 192.168.1.0/24 via 192.168.3.1
        - ip route add 192.168.2.0/24 via 192.168.3.1
        - ip route add 192.168.4.0/24 via 192.168.3.1

    dc4:
      kind: linux
      mgmt-ipv4: 172.20.20.204
      exec:
        - ip link set address 00:c1:ab:00:04:01 dev eth1
        - ip address add 192.168.4.10/24 dev eth1
        - ip route add 192.168.1.0/24 via 192.168.4.1
        - ip route add 192.168.2.0/24 via 192.168.4.1
        - ip route add 192.168.3.0/24 via 192.168.4.1


  links:

    - endpoints: ["r1:eth2", "r4:eth1"]
    - endpoints: ["r1:eth3", "r3:eth1"]

    - endpoints: ["r4:eth2", "r2:eth1"]
    - endpoints: ["r3:eth2", "r2:eth3"]



    - endpoints: ["r1:eth10", "dc1:eth1"]
    - endpoints: ["r2:eth10", "dc2:eth1"]
    - endpoints: ["r3:eth10", "dc3:eth1"]
    - endpoints: ["r4:eth10", "dc4:eth1"]

